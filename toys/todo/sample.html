<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ajusa/lit@latest/dist/lit.css" />
    <link rel="stylesheet" href="./todo.css" />
    <title>TODO</title>
</head>
<body>
    <div class="c">
    <h1>TODO List</h1>
    <hr><hr>
    <button class="btn primary">Add card</button>
        <div class="card">
            <div class="row">
                <div class="11 col"><h4>クレカ無くした</h4></div>
                <div class="1 col"><button class="btn primary">Add task</button></div>
                <div class="1 col"><button class="btn primary">Remove Card</button></div>
            </div>
            <div class="row task">
                <div class="1 col"><button class="btn done">DONE</button></div>
                <div class="1 col"><button class="btn">Edit</button></div>
                <div class="1 col"><button class="btn">Delete</button></div>
                <div class="7 col">クレカ止める<hr class="done"></div>
            </div>
            <div class="row task">
                <div class="1 col"><button class="btn primary">DONE</button></div>
                <div class="1 col"><button class="btn">Edit</button></div>
                <div class="1 col"><button class="btn">Delete</button></div>
                <div class="7 col">再発行する<hr></div>
            </div>
            <div class="row task">
                <div class="1 col"><button class="btn primary">DONE</button></div>
                <div class="1 col"><button class="btn">Edit</button></div>
                <div class="1 col"><button class="btn">Delete</button></div>
                <div class="7 col">このクレカで払ってる諸々を確認<hr></div>
            </div>
            
        </div>
        <div class="card">
            <div class="row">
                <div class="11 col"><h4>眠い</h4></div>
                <div class="1 col"><button class="btn primary">Add task</button></div>
                <div class="1 col"><button class="btn primary">Remove Card</button></div>
            </div>
            <div class="row task">
                <div class="1 col"><button class="btn primary">DONE</button></div>
                <div class="1 col"><button class="btn">Edit</button></div>
                <div class="1 col"><button class="btn">Delete</button></div>
                <div class="7 col">寝る<hr></div>
            </div>
        </div>        
    </div>
</body>
</html>
